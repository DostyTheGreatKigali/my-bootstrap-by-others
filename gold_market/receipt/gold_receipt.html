            </div>
            <div class="second_values_container">
                <div class="mb_2">Hi</div>
                <div class="mb_2">Hi</div>
            </div>
            </div>

            <div class="bottom_container">
                <p>One</p>
                <p>One</p>
                <p>One</p>
                <p>One</p>
                <p>One</p>
            </div>

        </div>
    </div>
</div>
