<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="gold_market/receipt_styles.css">

    <title>Receipt</title>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Hidden</h1>
        <div class="d-none">Hidden on all</div>
        <div class="d-none d-sm-block">Hidden only on xs</div>
        <div class="d-sm-none d-md-block">Hidden only on sm</div>
        <div class="d-md-none d-lg-block">Hidden only on md</div>
        <div class="d-lg-none d-xl-block">Hidden only on lg</div>
        <div class="d-xl-none">Hidden only on xl</div>
    </div>
    <div class="container">
        <h1 class="text-center">Visible</h1>
        <div class="d-none">Visible on all</div>
        <div class="d-block d-sm-none">Visible only on xs</div>
        <div class="d-none d-sm-block d-md-none">Visible only on sm</div>
        <div class="d-none d-md-block d-lg-none">Visible only on md</div>
        <div class="d-none d-lg-block d-xl-none">Visible only on lg</div>
        <div class="d-none d-xl-block">Visible only on xl</div>
    </div>

    <!-- <div class=""></div>
    <div class=""></div>
    <div class=""></div> -->
    <!-- <div class="d-lg-none">hide on screens wider than lg</div>
  <div class="d-none d-lg-block">hide on screens smaller than lg</div>
  <div class="d-none d-md-block d-xl-none">hide the element for all screen sizes except on medium and large devices.</div> -->

 
         <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
